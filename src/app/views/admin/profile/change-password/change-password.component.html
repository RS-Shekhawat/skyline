<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header card-header-primary">
        <h4 class="card-title">Change Password</h4>
      </div>
      <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="col-md-12">
              <div class="form-group bmd-form-group"
                  [ngClass]="validationService.classes(submitAttempted, form.controls.old_password)"
              >
                <label class="bmd-label-floating">Current Password</label>
                <input formControlName="old_password" type="password" class="form-control">
              </div>
              <div class="form-group bmd-form-group"
                   [ngClass]="validationService.classes(submitAttempted, form.controls.new_password)"
              >
                <label class="bmd-label-floating">New Password</label>
                <input formControlName="new_password" type="password" class="form-control">
              </div>
              <div class="form-group bmd-form-group"
                   [ngClass]="validationService.classes(submitAttempted, form.controls.confirm_password)"
              >
                <label class="bmd-label-floating">Repeat Password</label>
                <input formControlName="confirm_password" type="password" class="form-control">
              </div>
            </div>
          </div>

          <button type="submit" class="btn btn-primary pull-right">Change Password</button>
          <div class="clearfix"></div>
        </form>
      </div>
    </div>
  </div>
</div>
