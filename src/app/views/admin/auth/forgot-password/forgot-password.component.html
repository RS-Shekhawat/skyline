<div class="off-canvas-sidebar">
  <div class="wrapper wrapper-full-page">
    <div class="page-header signup-page header-filter">
      <div class="container">
        <div class="col-lg-4 col-md-6 col-sm-6 ml-auto mr-auto">
          <form *ngIf="mode === 'enter-email'" class="form" [formGroup]="enterEmailForm" (ngSubmit)="onSubmitEmail()" >
            <div class="card card-signup card-hidden">
              <div class="card-header card-header-rose text-center">
                <h4 class="card-title">Enter Email Address</h4>
              </div>
              <div class="card-body ">
                <span class="bmd-form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">email</i>
                      </span>
                    </div>
                    <input formControlName="email" type="email"
                       [ngClass]="{
                          'form-control': true,
                          'has-danger ng-invalid' : (submitAttempted === 'email' || enterEmailForm.controls.email.dirty) && !enterEmailForm.controls.email.valid
                       }"
                       placeholder="Email"
                    >
                  </div>
                </span>
              </div>
              <div class="card-footer justify-content-center">
                <button type="submit" class="btn btn-rose btn-link btn-lg">Submit</button>
              </div>
            </div>
          </form>
          <form *ngIf="mode === 'enter-otp'" class="form" [formGroup]="enterOtpForm" (ngSubmit)="onSubmitOtp()" >
            <div class="card card-signup card-hidden">
              <div class="card-header card-header-rose text-center">
                <h4 class="card-title">Enter OTP</h4>
              </div>
              <div class="card-body ">
                <span class="bmd-form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">email</i>
                      </span>
                    </div>
                    <input formControlName="otp" type="number" minlength="6" maxlength="6"
                       [ngClass]="{
                          'form-control': true,
                          'has-danger ng-invalid' : (submitAttempted === 'otp' || enterOtpForm.controls.otp.dirty) && !enterOtpForm.controls.otp.valid
                       }"
                       placeholder="OTP"
                    >
                  </div>
                </span>
              </div>
              <div class="card-footer justify-content-center">
                <button type="submit" class="btn btn-rose btn-link btn-lg">Submit</button>
              </div>
            </div>
          </form>
          <form *ngIf="mode === 'enter-password'" class="form" [formGroup]="enterPasswordForm" (ngSubmit)="onSubmitPassword()" >
            <div class="card card-signup card-hidden">
              <div class="card-header card-header-rose text-center">
                <h4 class="card-title">Enter Password</h4>
              </div>
              <div class="card-body ">
                <span class="bmd-form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">lock_outline</i>
                      </span>
                    </div>
                    <input formControlName="new_password" type="password"
                       [ngClass]="{
                          'form-control': true,
                          'has-danger ng-invalid' : (submitAttempted === 'password' || enterPasswordForm.controls.new_password.dirty) && !enterPasswordForm.controls.new_password.valid
                       }"
                       placeholder="New Password"
                    >
                  </div>
                </span>
                <span class="bmd-form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">lock_outline</i>
                      </span>
                    </div>
                    <input formControlName="confirm_password" type="password"
                       [ngClass]="{
                          'form-control': true,
                          'has-danger ng-invalid' : (submitAttempted === 'password' || enterPasswordForm.controls.confirm_password.dirty) && !enterPasswordForm.controls.confirm_password.valid
                       }"
                       placeholder="Repeat Password"
                    >
                  </div>
                </span>
              </div>
              <div class="card-footer justify-content-center">
                <button type="submit" class="btn btn-rose btn-link btn-lg">Submit</button>
              </div>
            </div>
          </form>
          <div class="justify-content-center text-center">
            <a routerLink="/admin/auth/login" class="btn btn-rose btn-link btn-lg">Log In</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
