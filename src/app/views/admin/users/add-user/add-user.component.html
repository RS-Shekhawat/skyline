<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header card-header-primary">
        <h4 class="card-title">Add User</h4>
      </div>
      <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="col-md-12">
              <div class="form-group bmd-form-group"
                   [ngClass]="validationService.classes(submitAttempted, form.controls.user_name)"
              >
                <label class="bmd-label-floating">Name</label>
                <input formControlName="user_name" type="text" class="form-control">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group bmd-form-group"
                   [ngClass]="validationService.classes(submitAttempted, form.controls.email)"
              >
                <label class="bmd-label-floating">Email Address</label>
                <input formControlName="email" type="text" class="form-control">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group bmd-form-group"
                   [ngClass]="validationService.classes(submitAttempted, form.controls.phone)"
              >
                <label class="bmd-label-floating">Phone Number</label>
                <input formControlName="phone" type="text" class="form-control">
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary pull-right">Add</button>
          <div class="clearfix"></div>
        </form>
      </div>
    </div>
  </div>
</div>
